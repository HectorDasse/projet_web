<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>

  <!-- Date -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
  </ng-container>

  <!-- Service -->
  <ng-container matColumnDef="Service">
    <th mat-header-cell *matHeaderCellDef> Service </th>
    <td mat-cell *matCellDef="let element"> {{element.Service}} </td>
  </ng-container>

  <!-- Priorite -->
  <ng-container matColumnDef="PrioritÃ©">
    <th mat-header-cell *matHeaderCellDef> Priorite </th>
    <td mat-cell *matCellDef="let element"> {{element.Priorite}} </td>
  </ng-container>

  <!-- Commentaire -->
  <ng-container matColumnDef="Commentaire">
    <th mat-header-cell *matHeaderCellDef> Commentaire </th>
    <td mat-cell *matCellDef="let element"> {{element.Commentaire}} </td>
  </ng-container>

  <!--Motif -->
  <ng-container matColumnDef="motif">
    <th mat-header-cell *matHeaderCellDef> motif </th>
    <td mat-cell *matCellDef="let element"> {{element.motif}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
