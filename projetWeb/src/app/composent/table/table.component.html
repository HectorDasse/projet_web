<table mat-table [dataSource]="interventions" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID -->
  <ng-container matColumnDef="serviceConcerne">
    <th mat-header-cell *matHeaderCellDef> Service Concené </th>
    <td mat-cell *matCellDef="let element"> {{element.serviceConcerne}} </td>
  </ng-container>

  <!-- Date -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Service -->
  <ng-container matColumnDef="serviceCreation">
    <th mat-header-cell *matHeaderCellDef> Service </th>
    <td mat-cell *matCellDef="let element"> {{element.serviceCreation}} </td>
  </ng-container>

  <!-- Priorite -->
  <ng-container matColumnDef="priorite">
    <th mat-header-cell *matHeaderCellDef> Priorité </th>
    <td mat-cell *matCellDef="let element"> {{element.priorite}} </td>
  </ng-container>

  <!-- Commentaire -->
  <ng-container matColumnDef="commentaire">
    <th mat-header-cell *matHeaderCellDef> Commentaire </th>
    <td mat-cell *matCellDef="let element"> {{element.commentaire}} </td>
  </ng-container>

  <!--Motif -->
  <ng-container matColumnDef="motif">
    <th mat-header-cell *matHeaderCellDef> motif </th>
    <td mat-cell *matCellDef="let element"> {{element.motif}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
